<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
<!-- remix icon -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<!-- close -->
<div class="container">
    <di class="login__content">
        <img src="https://hips.hearstapps.com/hmg-prod/images/perennial-flowers-and-plants-1674072475.jpeg" alt="" class="login__img">
   <form action="" class="login__form">
    <div>
        <h1 class="login__title">
                <span>Wellcome</span>back
        </h1>
        <p class="login__description">
            wellcome please login to continue
        </p>
    </div>
    <div>
        <div class="login__inputs">
            <div>
                <label for="" class="login__label">Email</label>
            <input type="email" placeholder="Enter your email " required class="login__input">
            </div>
        </div>

        <div>
            <label for="" class="login__label">Password</label>
<div class="login__box">
    <input type="password" placeholder="Enter your email" required class="login__input" id="input-pass">
    <i class="ri-eye-off-line login__eye" id="input__icon"></i>
</div>         
        </div>
        <div class="login__check">
            <input type="checkbox" class="login__check-input">
            <label for="" class="login__check-label">Remember me</label>
        </div>
    </div>

<div class="login__buttons">
    <button class="login__button">log In</button>
      
    
    <button class="login__button login__button-ghost">Sign up</button>
</div>

   </form>
   
   
    </div>
</div>



    <script src="loginform.js"></script>

</body>
</html>
